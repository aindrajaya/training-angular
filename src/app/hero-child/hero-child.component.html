<div *ngIf="heroes.length > 2; else second">
  <ul *ngFor="let hero of heroes">
    <li 
      [ngClass]="hero.name === 'Batman'? 'bg-merah': 'bg-biru'" 
      >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name | uppercase}}
        Tanggal {{tanggal | date}}
        <div>Phone <b>{{hero.phone | phone}}</b></div>
      </a>
    </li>
  </ul>
</div>
<ng-template #second>Data kosong</ng-template>
